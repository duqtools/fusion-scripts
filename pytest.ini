[pytest]
# Pytest configuration for prepare_im_runs.py test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test directories
testpaths = tests

# Markers for organizing tests
markers =
    integration: Full integration tests (slow, require IMAS data)
    unit: Unit tests (fast, no external dependencies)
    density_feedback: Tests for density feedback functionality
    heating: Tests for heating sources (NBI, EC)
    headers: Tests for JETTO section header restoration
    llcmd: Tests for LoadLeveler command file generation
    slow: Tests that take a long time to run
    requires_data: Tests that require specific shot data

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.7
